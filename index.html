<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecasting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Weather Forecasting</h1>
  </header>

  <div class="container py-4">
    <div class="row mt-4">
      <div class="col-md-4">
        <label for="cityInput" class="form-label">Enter a City Name</label>
        <input type="text" id="cityInput" class="form-control" placeholder="E.g., New York, London, Tokyo" />
        <button class="btn btn-primary w-100" onclick="getWeather()">Search</button>

        <div class="or-divider">or</div>

        <button class="btn location-btn w-100 text-white" onclick="getCurrentLocation()">Use Current Location</button>
      </div>

      <div class="col-md-8">
        <div id="currentWeather" class="p-4 rounded"></div>
      </div>
    </div>

    <div class="row mt-4">
     <div class="col-4 d-none d-md-block"></div>
      <div class="col-8">
        <h2 class="forecast-title text-center" id="forecastTitle">4-Day Forecast</h2>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
